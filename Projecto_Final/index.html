<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caja de comentarios</title>
</head>
<body>
    <div class="contenedor">
        <h3>Por favor deja tu comentario</h3>
        <form id="form">
            <textarea id="comentario" placeholder="Escribe tu comentario por favor..." required></textarea>
            <br>
            <button type="submit" id="btnSubmit">Enviar comentario</button>
        </form>
        <div id="SeccionComentarios">
            <h3>Comentarios:</h3>
            <ul id="listaComentarios"></ul> 
    </div>


<script src="main.js"></script>
</body>
</html>
